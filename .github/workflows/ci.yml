name: ğŸ¤¡ Continuous Integration
on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [21.x]
    env:
      SCOPRE_OWNER: '@pungrumpy'
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} - Node.js ${{ matrix.node-version }}
    steps:
      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸŒµ Cache bun
        uses: actions/cache@v4
        id: cache-bun # use this to check for `cache-hit` ==> if: steps.cache-bun.outputs.cache-hit != 'true'
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: ğŸ“¦ Install dependencies
        if: steps.cache-bun.outputs.cache-hit != 'true'
        run: bun install
      - name: ğŸ” Lint
        run: bun run lint
      - name: ğŸ”¨ Build TypeScript
        run: bun run build:ts
      - name: ğŸ¨ Build themes
        run: bun run build:themes
      - name: ğŸ“¦ Package extension
        run: |
          bun add -g @vscode/vsce
          vsce package --no-yarn
      - name: ğŸ… Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dullahan-latest
          path: dullahan-*.vsix
