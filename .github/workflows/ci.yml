name: ğŸ¤¡ Continuous Integration
on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [21.x]
    env:
      SCOPRE_OWNER: '@pungrumpy'
    runs-on: ${{ matrix.os }}
    name: ğŸ§ª
    steps:
      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸŒµ Cache bun
        uses: actions/cache@v3
        id: cache-bun
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: ğŸ—ï¸ Build
        run: |
          bun add -g @vscode/vsce
          vsce package --no-yarn
      - name: ğŸ… Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dullahan-latest
          path: dullahan-*.vsix
